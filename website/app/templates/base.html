<!DOCTYPE html>
<html lang="en">

<head>
    <title> {% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/base.css" />
    <link rel="icon" type="image/svg" href="static/images/favicon.svg" class="fav">
    {% block custom_css %} {% endblock %}
</head>

<body>

    <nav class="navbar navbar-dark sticky-top navbar-expand-md">
       
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <strong>Home</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link" href="/results"> <span class="d-md-none d-lg-inline">Live</span>&nbsp;Results</a></li>
                    <li><a class="nav-link" href="/voter_list">Voters</a></li>
                    <li><a class="nav-link" href="/candidate_list"> Candidates</a></li>
                    
                </ul>

                <ul class=" navbar-nav ml-auto">
                   
                    {% if loggedin is defined and loggedin == true %}
                    <li><a class="nav-link" href="/dashboard">
                        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                        <span class="dash d-md-none d-lg-inline">My&nbsp;Dashboard</span></a>
                    </li>
                    <li><a class="nav-link" href="/cast"><span class="d-md-none d-lg-inline">Cast</span>&nbsp;Vote</a></li>
                    <li><a class="nav-link" href="/logout"> Logout</a></li>
                    {% else %}
                    <li><a class="nav-link" href="/register">Register</a></li>
                    <li><a class="nav-link" href="/login"> Login</a> </li>
                    {% endif %}


                </ul>
            </div>
        
    </nav>
    
    {% block content %} {% endblock %}
    
</body>    

</html>
