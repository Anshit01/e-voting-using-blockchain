{% extends "base.html" %}
{% block title %}Cast Vote{% endblock %}

{% block custom_css %}
  <link rel="stylesheet" href="static/css/cast.css">
{% endblock %}

{% block content %}

   <div class="container">
     <div class="row">
       <div class="col-md-4">

        {% for i in range(candidateList|length) %}

           <img src="#"></img>
           <p>{{candidateList[i]['name']}}</p>
           <p>{{candidateList[i]['party']}}</p>
           <a href="#" class="btn">Cast Vote</a>

        {% endfor %}   

       </div>
     </div>
   </div>

{% endblock %}
