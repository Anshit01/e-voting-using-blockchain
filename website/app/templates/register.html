{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block custom_css %}
  <link rel="stylesheet" href="static/css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

       <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-sm-7 col-md-6 col-lg-5 div-form">
                        <h2>Create Account</h2><br>
                        <form>

                            <div class="form-group">
                                <label for="exampleInputUsername">Username</label>
                                <input type="username" class="form-control" id="exampleInputUsername" placeholder="Example...Noahh">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="asdf@mail.com">
                                
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Pass@123">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputtext">Aadhar Card Number</label>
                                <input type="text" class="form-control" id="exampleInputtext" placeholder="Example..1111 2345 6789">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputtext">Contact Number</label>
                                <input type="text" class="form-control" id="exampleInputtext" placeholder="Example..09345678923">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputtext">Constituency</label>
                                <input type="text" class="form-control" id="exampleInputtext" placeholder="Example..New Delhi">
                            </div>

                            <div class="form-group">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>choose your state</option>
                                    <option>Rajasthan</option>
                                    <option>Bihar</option>
                                    <option>Uttar Pradesh</option>
                                </select>
                            </div>  <br>  
                            

                            <button type="submit" class="btn  btn-primary">Sign Up</button>

                        </form><br>

                        <span >Already have an account? </span>
                        <a href="/vote" class="extra"><b>Cast Vote</b></a>

                </div>

            </div>

        </div>

{% endblock %}
