{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block custom_css %}
  <link rel="stylesheet" href="static/css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

       <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-sm-9 col-md-7 col-lg-5 div-form">
                        <h2>Create Account</h2><br>
                        <form method="POST" action="#">

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Example...Noahh">
                            </div>

                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" name="dob" id="dob" placeholder="Example...Noahh">
                            </div>

                            <div class="form-group">
                                <label for="aadhar-id">Aadhar Card Number</label>
                                <input type="number" class="form-control" name="aadhar_id" id="aadhar-id" placeholder="Example..1111 2345 6789">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="asdf@mail.com">
                            </div>

                            <div class="form-group">
                                <label for="contact-no">Contact Number</label>
                                <input type="number" class="form-control" name="contact_no" id="contact-no" placeholder="Example..09345678923">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Pass@123">
                            </div>

                            <div class="form-group">
                                <label for="password-confirm">Confirm Password</label>
                                <input type="password" class="form-control" id="password-confirm" placeholder="Pass@123">
                            </div>
                            <br>

                            <button type="submit" class="btn  btn-primary">Sign Up</button>

                        </form><br>
                        <p id="cast-vote-link">
                            <span >Already have an account? </span>
                            <a href="/login" class="extra"><b>Cast Vote</b></a>
                        </p>
                </div>

            </div>

        </div>

{% endblock %}
